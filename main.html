<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Image</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <img src = "images/Neutral_Bud.gif" alt = "Plant Buddy" class = "plantBuddy">
    <img src="images/desk.png" alt="Desk Background" class="desk">
    <div class="click-area" onclick="toggleTaskWindow()"></div>
  </div>

<h2 class="plantshop">Plant Care</h2>
<div class="button-container">
  <button class="shop-button" onclick="openShop('shop1.png')" style="left: 15%;">Open</button>
  <button class="shop-button" onclick="openShop('shop2.png')" style="left: 35%;">Open</button>
  <button class="shop-button" onclick="openShop('shop3.png')" style="left: 55%;">Open</button>
  <button class="shop-button" onclick="openShop('shop4.png')" style="left: 75%;">Open</button>
</div>

<div id="shopWindow" class="shop-window">
  <span class="close-btn" onclick="closeShop()">&times;</span>
  <img id="shopImage" src="" alt="Shop Window">

  <div class="task-window" id="taskWindow">
    <h2 class="task_header">Tasks</h2>
    <ul class="task_list">
        <li class="a_task">Task 1 <input type="checkbox"></li>
        <li class="a_task">Task 2 <input type="checkbox"></li>
        <li class="a_task">Task 3 <input type="checkbox"></li>
    </ul>
</div>
    <script src="index.js"></script>
  </body>
</html>
