<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "shutterTransition" >
      <title> shutter </title>
    </div>
    <!-- Doug Image -->
    <img id="dougImage" src="images/Neutral_Bud.gif" alt="Plant Buddy" class="plantBuddy">
    
    <!-- Desk Background -->
    <img src="images/desk.png" alt="Desk Background" class="desk">

    <!-- Clickable Areas to Open Shop Windows -->
    <div class="click-shop shop1" onclick="openShopWindow('lightbulbs.png')"></div>
    <div class="click-shop shop2" onclick="openShopWindow('summon-cloud.png')"></div>
    <div class="click-shop shop3" onclick="openShopWindow('pot_shop.png')"></div>
    <div class="click-shop shop4" onclick="openShopWindow('dirt-shop.png')"></div>


    <img id="purchasedBulb" src="" alt="Purchased Lightbulb">
    <img id="purchasedPot" src="" alt="Pot" class="purchased-pot">


    <img id="rainCloud" src="cloud.gif" alt="Rain Cloud" class="rain-cloud">

 <!-- Shop Window (Initially Hidden) -->
<div class="shop-window" id="shopWindow">
  <span class="close-btn" onclick="closeShopWindow()">&times;</span>
  <img id="shopImage" src="" alt="Shop Window">

  <!-- Buy Buttons for Light Bulbs (Hidden Initially) -->
  <div id="bulbShop" class="shop-content hidden">
      <button id="buyLED" class="buy-button" onclick="buyBulb('LED')">20 Pts</button>
      <button id="buyFluorescent" class="buy-button" onclick="buyBulb('Ultraviolet')">50 Pts</button>
      <button id="buyUV" class="buy-button" onclick="buyBulb('Fluorescent')">30 Pts</button>
  </div>

  <!-- Summon Rain Button (Hidden Initially) -->
  <div id="rainShop" class="shop-content hidden">
      <button id="summonRainButton" class="rain-button" onclick="summonRain()">☁️ 10 Pts</button>
  </div>

    <!-- Pot Shop (Hidden Initially) -->
    <div id="potShop" class="shop-content hidden">
      <button class="buy-button" onclick="buyPot('terracota_pot')">15 Pts</button>
      <button class="buy-button" onclick="buyPot('white_plastic_cup')">25 Pts</button>
      <button class="buy-button" onclick="buyPot('fancy_pot')">40 Pts</button>
    </div>

        <!-- Dirt Shop (Hidden Initially) -->
    <div id="dirtShop" class="shop-content hidden">
      <button class="buy-button" onclick="buySoil('Sandy Soil')">10 Pts</button>
      <button class="buy-button" onclick="buySoil('Clay Soil')"> 20 Pts</button>
      <button class="buy-button" onclick="buySoil('Rich Soil')"> 30 Pts</button>
      <button class="buy-button" onclick="buySoil('Peaty Soil')">15 Pts</button>
      <button class="buy-button" onclick="buySoil('Loamy Soil')"> 25 Pts</button>
      <button class="buy-button" onclick="buySoil('Chalky Soil')"> 35 Pts</button>
    </div>


</div>


    <!-- Clickable Area to Open Task Window -->
    <div class="click-area" onclick="toggleTaskWindow()"></div>

    <!-- Task Window (Initially Hidden) -->
    <div class="task-window" id="taskWindow">
        <h2 class="task_header">Tasks</h2>

        <!-- Display Current Time -->
        <p id="clock"></p>

        <!-- Task List -->
        <ul class="task_list" id="taskList">
            <!-- Tasks will be added dynamically -->
        </ul>

        <!-- Input for Adding New Tasks -->
        <input type="text" id="newTask" placeholder="Enter new task">
        <input type="number" id="taskDuration" placeholder="Duration (minutes)" min="1">
        <button onclick="addTask()">Add Task</button>
    </div>

      <!-- Points Window -->
      <div class="points-window">
        <p id="pointsDisplay">0</p>
      </div>
    <!-- JavaScript File -->
    <script src="index.js"></script>

</body>
</html>
