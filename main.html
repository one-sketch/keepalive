<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Image</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <img src = "images/Neutral_Bud.gif" alt = "Plant Buddy" class = "plantBuddy">
    <img src="images/desk.png" alt="Desk Background" class="desk">
    <div class="click-area" onclick="toggleTaskWindow()"></div>
  </div>

<h2 class="plantshop">Plant Care</h2>

<div class="button-container">
  <button class="shop-button" onclick="openShop('lightbulbs.png.png')" style="left: 1%;">Open</button>
  <button class="shop-button" onclick="openShop('summon-cloud.png.png')" style="left: 22%;">Open</button>
  <button class="shop-button" onclick="openShop('pot_shop.png')" style="left: 44%;">Open</button>
  <button class="shop-button" onclick="openShop('dirt-shop.png')" style="left: 66%;">Open</button>
</div>

<!-- Shop Window (Initially Hidden) -->
<div id="shopWindow" class="shop-window">
  <span class="close-btn" onclick="closeShop()">&times;</span>
  <img id="shopImage" src="" alt="Shop Window">
</div>

<!-- Clickable Area to Open Task Window -->
<div class="click-area" onclick="toggleTaskWindow()"></div>

<!-- Task Window -->
<div class="task-window" id="taskWindow">
    <h2 class="task_header">Tasks</h2>
    
    <!-- Display Current Time -->
    <p id="clock"></p>

    <!-- Task List -->
    <ul class="task_list" id="taskList">
        <!-- Tasks will be added here dynamically -->
    </ul>

    <!-- Input for Adding New Tasks -->
    <input type="text" id="newTask" placeholder="Enter new task">
    <button onclick="addTask()">Add Task</button>
</div>

    <script src="index.js"></script>
  </body>
</html>
